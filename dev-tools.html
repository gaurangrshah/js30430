<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello this is a %s string!", "ðŸ¤‘");
      // allows to create a variable which is then provided as the 2nd argument:

      // Styled
      console.log(
        "%c I am some great text",
        "background: red; text-shadow: 10px 10px 0 blue"
      );

      // warning!
      console.warn("oh noooo");

      // Error :|
      console.error("ouch");

      // Info
      console.info("crocodiles eat 3-4 ppl per year");

      // Testing
      console.assert(1 === 1, "that is wrong");
      // will only fire if the assertion evaluates to false

      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "that is wrong");

      // clearing
      console.clear(); // clears console

      // Viewing DOM Elements
      console.log(p);
      console.dir(p); // allows to view methods available to element

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old `);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Jes");
      console.count("Tom");
      console.count("Wes");
      console.count("Wes");
      console.count("Tom");
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/gaurangrshah")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
