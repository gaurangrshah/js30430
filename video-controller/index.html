<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector('.speed');
      const bar = speed.querySelector('.speed-bar');
      const video = document.querySelector('.flex');

      function handleMove(e) {
        const y = e.pageY - this.offsetTop; // get relative mouse position at cursor
        // console.log(y);

        const percent = y / this.offsetHeight;
        // calculate the percent based on element's height
        console.log(percent);

        const min = 0.4; // define min speed
        const max = 4; // define max speed

        const height = Math.round(percent * 100) + '%'; // round percent value to string

        const playbackRate = percent * (max - min) + min; // use min/max to set currect bar height
        bar.style.height = height; // set height based on percentage
        bar.textContent = playbackRate.toFixed(2) + '×'; // update text label for slider
        video.playbackRate = playbackRate; // uses the updated playback rate to set video speed
      }

      speed.addEventListener('mousemove', handleMove);
    </script>
  </body>
</html>
