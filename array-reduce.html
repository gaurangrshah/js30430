          const [mins, secs] = timeCode.split(":").map(parseFloat); // convert each to an integer

        })
        .reduce((total, vidSeconds) => total + vidSeconds);

      let secondsLeft = seconds;
      const hours = Math.floor(secondsLeft / 3600);
      secondsLeft = secondsLeft % 3600;

      const mins = Math.floor(secondsLeft / 60);

      console.log({ secondsLeft, hours, mins });

      function renderTimes(arr) {
        return arr
          .map(item => {
            return `
              <li data-time=${item.time}>
                Video ${item.id}
              </li>
            `;
          })
          .join("");
      }
      document
        .querySelector(".videos")
        // insertAdjacentHTML === (innerHTML+=)
        .insertAdjacentHTML("beforeend", renderTimes(times));
